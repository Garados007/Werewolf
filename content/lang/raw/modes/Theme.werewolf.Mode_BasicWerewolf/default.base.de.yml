  character:
    Amor:
      info: >-
        Amor kann am Anfang des Spiels zwei Verliebte bestimmen, dessen
        Schicksal von nun an verbunden ist. Sollte einer der Verliebten sterben,
        so stirbt der andere sofort an Kummer.
      name: Amor
    Angel:
      info: >-
        Das Ziel des Engels ist es in der ersten Runde (1 Tag- und Nachtphase)
        zu sterben. Sollte dies eintreffen, dann gewinnt der Engel sofort.

        Sollte mit Engel gespielt werden, so fängt das Spiel mit einer Tag-
        statt Nachtphase an.

        Sollte der Engel es nicht schaffen in der ersten Runde zu sterben, so
        wird dieser automatisch zu einen normalen Dorfbewohner.
      name: Engel
    Flutist:
      info: >-
        Der Flötenspieler ist vor langer Zeit vom Dorf vertrieben wurden und
        will nun Rache ausüben. Er stellt eine eigene Partei und bestimmt jede
        Nacht zwei Verzauberte. Der Flötenspieler und alle Verzauberten kennen
        alle Verzauberten, aber die Verzauberten wissen nicht, wer der
        Flötenspieler ist.

        Das Spiel ist sofort beendet, wenn nur noch Verzauberte oder der
        Flötenspieler leben. Dann gewinnt der Flötenspieler.

        Gibt es 7 oder weniger Mitspieler, so darf der Flötenspieler nur einen
        Verzauberten pro Nacht bestimmen.

        Tipp für die anderen Mitspieler: Versucht den Flötenspieler möglichst
        früh loszuwerden.
      name: Flötenspieler
    Girl:
      info: >-
        Das kleine Mädchen darf während der Phase der Werwölfe versuchen die
        Augen leicht aufzumachen, um die Werwölfe zu sehen. Gleichzeitig geht
        sie auch das Risiko ein, dass die Werwölfe sie dabei erwischen.

        Mit einer gewissen Wahrscheinlichkeit kann das Mädchen einzelne Werwölfe
        sehen. Mit einer gewissen Wahrscheinlichkeit wird das Mädchen von
        einzelnen Werwölfen erwischt.
      name: Kleines Mädchen
    Healer:
      info: >-
        Der Heiler wird in der Nacht vor den Werwölfen aufgerufen und bestimmt
        einen Spieler, welche diese Runde nicht von den Werwölfen umgebracht
        werden kann. Dies wissen aber die Werwölfe nicht.

        Der Heiler kann nicht ein und denselben Spieler in zwei aufeinander
        folgenden Nächten vor den Werwölfen schützen.
      name: Heiler
    Hunter:
      info: >-
        Der Jäger kann bevor er stirbt noch einen letzten Schuss abgeben und so
        eventuell einen der Werwölfe zur Strecke bringen.
      name: Jäger
    Idiot:
      info: >-
        Der Dorfdepp kann nicht vom Dorf direkt umgebracht werden. Sollte der
        Dorfdepp vom Dorf ausgewählt werden, so deckt dieser seine Rolle auf und
        das Dorf vergibt ihn. Gleichzeitig verliert der Dorfdepp aber sein
        Wahlrecht bei zukünftigen Abstimmungen.

        War der Dorfdepp vorher Bürgermeister, so ist die Funktion des
        Bürgermeisters endgültig verloren und kann nicht weitergegeben werden.

        Wird mit den alten Mann gespielt, so tritt folgendes in Kraft: Sobald
        der alte Mann verstorben ist, wird der Dorfdepp automatisch vom Dorf
        gelyncht, sobald seine Rolle offen liegt.
      name: Dorfdepp
    OldMan:
      info: >-
        Der alte Mann hat so viel Lebenserfahrung gesammelt, dass dieser sich
        nicht von einer einzelnen Attacke der Werwölfe umbringen lässt.
        Stattdessen müssen diese zweimal ran. Bei allen anderen (Hexe, Jäger,
        Dorf, etc.) bringt seine Lebenserfahrung keinen besonderen Vorteil.

        Wird mit den Dorfdepp gespielt: Sobald der alte Mann stirbt, geht auch
        die Weisheit dem Dorf verloren und kann sich nicht mehr zurückhalten,
        wenn die Rolle des Dorfdepps aufgedeckt wird und bringt ihn sofort um.
      name: Alte Mann
    Oracle:
      info: >-
        Die Seherin gehört zu der Gruppe der Dorfbewohner. Sie kann pro Nacht
        sich die Identität eines Mitspielers anschauen.
      name: Seherin
    PureSoul:
      info: >-
        Die reine Seele ist ein normaler Dorfbewohner und alle können sehen wer
        die reine Seele ist.
      name: Reiner
    ScapeGoat:
      info: >-
        Der Sündenbock wird automatisch als Ziel ausgerufen, wenn bei einer
        Dorfabstimmung ein Unentschieden entsteht. Dies will der Sündenbock
        natürlich vermeiden.

        Wird der Sündenbock durch ein Unentschieden als Ziel ausgerufen und
        dadurch vom Dorf umgebracht, dann bekommt der Sündenbock das Recht bei
        der kommenden Dorfwahl zu bestimmen wer abstimmen darf und wer nicht.
        Wenn er nur einen bestimmt und dieser direkt von den Werwölfen
        umgebracht wird, so entfällt die nächste Dorfauswahl.
      name: Sündenbock
    ThreeBrothers:
      info: >-
        Die drei Brüder sind normale Dorfbewohner. Sie können in der Nacht eine
        strategische Besprechung in einer extra Phase durchführen.
      name: Drei Brüder
    TwoSisters:
      info: >-
        Die zwei Schwester sind normale Dorfbewohner. Sie können in der Nacht
        eine strategische Besprechung in einer extra Phase durchführen.
      name: Zwei Schwestern
    Unknown:
      info: "Only used for display purpose"
      name: "???"
    Villager:
      info: Ein normaler Dorfbewohner ohne besonderen Fähigkeiten.
      name: Dorfbewohner
    Werewolf:
      info: >-
        Ein Werwolf dessen Ziel es ist alle Dorfbewohner auszurotten.

        Die Werwölfe werden jede Nacht einmal aufgerufen um für ihr Opfer zu
        stimmen.
      name: Werwolf
    Witch:
      info: >-
        Die Hexe hat zwei besondere Tränke im Spiel, welche sie jeweils nur
        einmal benutzen darf.

        Der eine ist der Lebenstrank. Mit diesen kann sie das aktuelle Opfer der
        Werwölfe vor dem Tod beschützen.

        Der andere ist der Todestrank. Mit diesen kann sie einen anderen Spiel
        umbringen.

        Sie kann in der Nacht einen, beide oder keinen der Tränke nutzen.
      name: Hexe
